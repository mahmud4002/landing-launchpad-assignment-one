<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agency Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="banner-container">
        <header class="navbar">
            <div class="logo">LOGO</div>
            <button class="signup-button">Sign Up</button>
        </header>
        <div class="hero-content">
            <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <button class="cta-button">Stay Focused</button>
        </div>
    </div>
	<div class="action-section">
	    <div class="left-content">
	        <h2>See It in Action</h2>
	        <p>Explore the live preview and imagine your <br>brand in this bold new look.</p>
	        <button class="preview-button">Launch Live Preview</button>
	    </div>
	    <div class="right-image">
	        <img src="Assets/wc-mini.png" alt="Webflow Conf 2022">
	    </div>
	</div>
	<div class="stats-section">
        <div class="stats-grid">
		    <h3>Joined Thousands of Productive Users</h3>
            <div class="stat-item">
                <span class="stat-number">50K</span>
                <span class="stat-description">Active Users</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">2M+</span>
                <span class="stat-description">Focus Sessions</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">95%</span>
                <span class="stat-description">Satisfaction Rate</span>
            </div>
        </div>
    </div>
	<br><br>
</body>
</html>
